
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Visual Color Game</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container overflow-hidden" style="padding-top: 45vh; padding-bottom: 45vh;">
            <div class="row gy-5">
                <div class="col-4 left">
                    <div id="left" class="circle" style="display: none"></div>
                </div>
                <div class="col align-middle">
                    <button id="start" type="button" class="btn btn-dark btn-lg" onclick="startGame()">Start</button>
                    <button id="stop" type="button" class="btn btn-light btn-lg" onclick="stopGame()" style="display: none">Stop</button>
                </div>
                <div class="col-4 right">
                    <div id="right" class="circle" style="display: none"></div>
                </div>
            </div>
        </div>
    </body>
</html>
